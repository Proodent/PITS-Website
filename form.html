<div class="contact-form slide-in-right">
    <form id="contactForm" action="https://formsubmit.co/proodent.it@gmail.com" method="POST">
        
        <!-- FormSubmit config -->
        <input type="hidden" name="_subject" value="New Contact Form Submission from Proodent IT Website">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
    

        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</div>
